<script>
    let n1 = Number(window.prompt('Digite um número')) // o prompt retorna uma string .parseInt converte para inteiro
    let n2 = Number(window.prompt('Digite outro número')) // Number.parseFloat converte para um número Float. Number ele converte para um número int ou float
    let s = n1 + n2
    window.alert('A soma é ' + s) // concatenação
    // number + number adição
