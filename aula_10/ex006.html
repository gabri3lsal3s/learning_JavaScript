<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(118, 118, 255);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <div></div>
    <script>
        const a = window.document.getElementById('area');
        const clicar = function(){
            a.innerText = ('Clicou')
            a.style.backgroundColor = "green"
        }
        
        const entrar = function(){
            a.innerText = ('Entrou')
            a.style.backgroundColor = "red"
        }

        const sair = function(){
            a.innerText = ('Saiu')
            a.style.backgroundColor = "black"
        }
    </script>
</body>
</html>
